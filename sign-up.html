<!--Signup-->
  <div class="container signup-container">
    <div class="row">
      <!-- Signup Form -->
      <div class="col-md-6">
        <form class="signup-form" action="calendar-dayview.html">
          <h2 class="text-center mb-2">Welcome</h2>
          <p class="text-center t1">Create an account CMRI for free</p>
          <div class="form-group">
            <label for="inputEmail">Enter your email to get started</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Enter Email" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
          <p class="or">OR</p>
          <a href="" class="google">Sign up with Google</a>
          <a href="" class="facebook">Sign up with Facebook</a>
          <p class="signp">Already have an account? <a href="" class="signin">Sign in</a></p>
      </div>
  
      <!-- Quote Text -->
      <div class="col-md-6">
        <div class="quote-container">
          <div class="quote">
            <p>-----"-----------------------</p>
            <blockquote class="blockquote">
              <p class="mb-0">Join us t oeffortlessly organize your schedule, manage tasks, and stay on top of your busy life</p>
            </blockquote>
            <p>----------------------"------</p>
          </div>
        </div>
      </div>
    </div>
