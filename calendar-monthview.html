<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar - Month View</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
  <!--Main Css-->
  <link rel="stylesheet" href="css/calendar.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 sidebar">
        <div class="sidebar-logo">
          <img src="img/cmri-logo.png" alt="Logo">
        </div>
        <ul class="sidebar-links text-light">
            <li><a href="#"><i class="bi bi-calendar"></i>Tasks</a></li>
            <li><a href="#"><i class="bi bi-calendar-check"></i>Appointment Schedule</a></li>
            <li><a href="#"><i class="bi bi-diagram-2"></i>Workflows</a></li>
          </ul>
      </div>
      <div class="col-md-9">
            <nav class="navbar">
            <span class="navbar-brand">Calendar</span>
            <div class="profile">
                <button class="create-btn"><i class="fas fa-plus"></i> Create</button>
                <div class="nav-icons">
                    <a href=""><i class="bi bi-search"></i></a>
                    <a href=""><i class="bi bi-bell"></i></a>
                    <a href=""><i class="bi bi-chat-left-text"></i></a>
                </div>
                <img src="img/a1.jpg" alt="User Profile" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">User Profile</a>
                  <a class="dropdown-item" href="#">Log out</a>
                </div>
            </div>
            </nav>
        <!-- Main content goes here -->
        <div class="calendar-container">
          <div class="calendar-navbar">
            <div>
              <span class="calendar-nav-text">Mon, March 24, 2022</span>
            </div>
            <div class="calendar-nav-arrows">
              <button><i class="fas fa-chevron-left"></i></button>
              <button><i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="calendar-buttons">
                <a href="calendar-dayview.html" id="dayButton">Day</a>
                <a href="calendar-weekview.html" id="weekButton">Week</a>
                <a href="calendar-monthview.html" id="monthButton">Month</a>
            </div>
          </div>
          <div class="calendar-container">
            <table class="calendar-table">
              <thead>
                <tr>
                  <th>Sun</th>
                  <th>Mon</th>
                  <th>Tue</th>
                  <th>Wed</th>
                  <th>Thu</th>
                  <th>Fri</th>
                  <th>Sat</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td></td> <!-- Empty cell for spacing -->
                  <td>1 <span class="event"><i class="fas fa-birthday-cake"></i></span></td>
                  <td>2</td>
                  <td>3</td>
                  <td>4</td>
                  <td>5</td>
                  <td>6 <span class="event"><i class="fas fa-birthday-cake"></i></span></td>
                </tr>
                <!-- Repeat for each week -->
              </tbody>
            </table>
          </div>
          
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/calendar-buttons.js"></script>
</body>
</html>
